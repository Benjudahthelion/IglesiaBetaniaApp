<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stream Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            font-family: Arial, sans-serif;
            color: #e0e0e0; /* Light text color */
            margin: 0;
        }
        .audio-player {
            background-color: #1e1e1e; /* Darker card background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%; /* Adjust width as necessary */
            max-width: 500px; /* Maximum width for larger screens */
        }
        h2 {
            margin: 0 0 15px;
            color: #ffffff; /* White text for title */
        }
        audio {
            width: 100%;
            outline: none;
            border-radius: 10px;
            border: 2px solid #007bff; /* Thicker border for audio element */
            background-color: #282828; /* Slightly lighter background for audio element */
            padding: 10px; /* Padding inside audio player */
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1); /* Subtle shadow */
        }
        p {
            margin-top: 10px;
            color: #b0b0b0; /* Lighter text for instructions */
        }
    </style>
</head>
<body>

<div class="audio-player">
    <h2>Listen to Our Radio Stream</h2>
    <audio id="radio" controls autoplay>
        <source src="https://streamer.radio.co/s7b5c2da7f/listen" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>If the audio does not play, please check your connection or permissions.</p>
</div>

<script>
    const audio = document.getElementById('radio');

    // Ensure the audio plays after user interaction
    document.addEventListener('click', () => {
        audio.muted = false; // Unmute the audio
        audio.play().catch(error => {
            console.error("Playback failed:", error);
        });
    });
</script>

</body>
</html>
