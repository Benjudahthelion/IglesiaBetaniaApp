<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Radio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #800020); /* Black to Burgundy gradient */
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px; /* Max width for mobile */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .logo {
            width: 80px;
            margin-bottom: 15px;
        }
        h1 {
            margin: 10px 0;
            font-size: 1.8em; /* Smaller font for mobile */
            color: #ffffff;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #dddddd;
        }
        audio {
            width: 100%;
            height: 50px;
            outline: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://via.placeholder.com/80" alt="Logo" class="logo"> <!-- Replace this with your logo URL -->
    <h1>Radio Stream Title</h1>
    <audio controls autoplay loop>
        <source src="https://streamer.radio.co/s7b5c2da7f/listen" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>Listen to our live stream. Stay connected wherever you go.</p>
</div>

</body>
</html>
