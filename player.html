<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stream Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }
        .audio-player {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%; /* Adjust width as necessary */
            max-width: 500px; /* Maximum width for larger screens */
        }
        h2 {
            margin: 0 0 15px;
            color: #333; /* Darker text color */
        }
        audio {
            width: 100%;
            outline: none;
            border-radius: 10px;
            border: 2px solid #007bff; /* Thicker border for audio element */
            background-color: #f0f0f0; /* Light background for audio element */
            padding: 10px; /* Padding inside audio player */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        p {
            margin-top: 10px;
            color: #666; /* Lighter text for instructions */
        }
    </style>
</head>
<body>

<div class="audio-player">
    <h2>Listen to Our Radio Stream</h2>
    <audio controls autoplay muted>
        <source src="https://streamer.radio.co/s7b5c2da7f/listen" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>If the audio does not play, please check your connection or permissions.</p>
</div>

<script>
    const audio = document.querySelector('audio');
    audio.muted = false; // To allow sound after user interaction

    // Unmute the audio after user interaction
    document.addEventListener('click', () => {
        audio.muted = false;
        audio.play();
    });
</script>

</body>
</html>
