<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Radio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #800020); /* Black to Burgundy gradient */
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%; /* Full height */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        }
        .logo {
            width: 120px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #ffffff;
        }
        .player-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin-top: 40px;
        }
        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .play-button:before {
            content: '';
            border-style: solid;
            border-width: 20px 0 20px 40px;
            border-color: transparent transparent transparent #ffffff;
            display: inline-block;
            margin-left: 10px;
        }
        audio {
            display: none; /* Hide default controls */
        }
        .playing .play-button:before {
            border-width: 0;
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #dddddd;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://via.placeholder.com/120" alt="Logo" class="logo"> <!-- Replace with your logo URL -->
    <h1>Radio Stream Title</h1>
    
    <div class="player-wrapper">
        <div class="play-button" id="playButton"></div>
    </div>
    
    <audio id="audioPlayer">
        <source src="https://streamer.radio.co/s7b5c2da7f/listen" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <p>Enjoy our live radio stream anytime, anywhere.</p>
</div>

<script>
    const playButton = document.getElementById('playButton');
    const audioPlayer = document.getElementById('audioPlayer');
    let isPlaying = false;

    playButton.addEventListener('click', function() {
        if (!isPlaying) {
            audioPlayer.play();
            isPlaying = true;
            playButton.classList.add('playing');
        } else {
            audioPlayer.pause();
            isPlaying = false;
            playButton.classList.remove('playing');
        }
    });
</script>

</body>
</html>
