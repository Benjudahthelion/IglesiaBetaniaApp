<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stream Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }
        .audio-player {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        audio {
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>

<div class="audio-player">
    <h2>Listen to Our Radio Stream</h2>
    <audio controls>
        <source src="https://streamer.radio.co/s7b5c2da7f/listen" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>If the audio does not play, please check your connection or permissions.</p>
</div>

</body>
</html>
